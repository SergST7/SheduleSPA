<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title pull-left" [class.hidden]="isEdit">
			<i class="fa fa-user" aria-hidden="true"></i>
			{{user.name}}
		</h3>
		<input [(ngModel)]="editedUser.name"
		       placeholder="User name"
		       [class.hidden]="!isEdit"
		       [style.color]="'brown'"
		       required class="form-control"/>

		<div class="clearfix"></div>
	</div>

	<div class="panel-body">
		<div class="">
			<img src="{{user.avatar}}" class="img-avatar img-rounded" alt="">
			<p [hidden]="!isEdit">
				<input [(ngModel)]="editedUser.avatar"
				       placeholder="URL image"
				       class="form-control"
				       required/>
			</p>
			<div class="caption">
				<p [hidden]="isEdit">
					<span>{{user.profession}}</span>
				</p>
				<p [hidden]="!isEdit">
					<input [(ngModel)]="editedUser.profession"
					       placeholder="User profession"
					       class="form-control" required/>
				</p>
				<p>
					<button class="btn btn-primary" [disabled]="user.schedulesCreated === 0">
						<i class="fa fa-calendar-check-o" aria-hidden="true"></i> Schedules
						<span class="badge">{{user.schedulesCreated}}</span>
					</button>
				</p>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div [hidden]="user.id < 0">
			<button class="btn btn-default btn-xs" (click)="editUser()">
				<i class="fa fa-pencil" aria-hidden="true"></i>
				{{!isEdit ? "Edit" : "Cancel"}}
			</button>
			<button class="btn btn-default btn-xs" [class.hidden]="!isEdit" (click)="updateUser()">
				<i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update
			</button>
			<button class="btn btn-danger btn-xs" (click)="removeUserModal()">
				<i class="fa fa-times" aria-hidden="true"></i>Remove
			</button>
		</div>
		<div [hidden]="!(user.id < 0)">
			<button class="btn btn-default btn-xs" (click)="createUser()" [disabled]="!isUserValid()">
				<i class="fa fa-plus" aria-hidden="true"></i>
				Create
			</button>
		</div>
	</div>
</div>
